name: Publish Blog Post

on:
  # Run 3 times per day at 6am, 2pm, and 10pm UTC
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 14 * * *"
    - cron: "0 22 * * *"

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name "AcesphereAI Blog Bot"
          git config --global user.email "blog-bot@acesphereai.org"

      - name: Generate and publish blog post
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NOTIFICATION_WEBHOOK: ${{ secrets.NOTIFICATION_WEBHOOK }}
        run: |
          python main.py

      - name: Trigger Netlify build (if configured)
        if: success()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.NETLIFY_BUILD_HOOK }}" ]; then
            curl -X POST -d {} "${{ secrets.NETLIFY_BUILD_HOOK }}"
            echo "Triggered Netlify build"
          fi

      - name: Notify Vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - acesphereaiblogs: lint"
